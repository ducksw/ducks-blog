<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://avatars.githubusercontent.com/u/116049447?v=4" type="image/x-icon">
    <title>ducks blog</title>
</head>
<body>

<div class="main">
    <a href="index.html">Back</a>

    <h1 id="title_cate"></h1>

<ul>
    <div id="all_posts_cat"></div>
</ul>


</div>


<script type="module">
import { posts } from "./posts.js";

const all_posts_cat = document.getElementById("all_posts_cat");
const params = new URLSearchParams(window.location.search);
const id = params.get("cat");

function init() {
    let ret = "";

    title_cate.innerHTML = id;

    for (const key of posts) {
        if (key.category == id) {
            ret += `<li>${key.fecha} <a href="${key.url_post}">${key.title}</a></li>`
        }
    }

    all_posts_cat.innerHTML = ret;
}

window.onload = init;
</script>
</body>
</html>
